# Project information
site_name: Games
site_description: 
site_author: yk
site_url: https://shityang.github.io/games/


# Repository
repo_name: 'games'
repo_url: 'https://shityang.github.io/games/'

# Copyright
# copyright: "Copyright &copy; 2019 - 2020 Qinghe Li"


theme:
  name: material
  palette:
    primary: 'blue grey'
    accent: 'blue grey'

  feature:
    tabs: true

  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'

#   favicon: 'assets/images/favicon.ico'

  language: 'zh'


# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'


# Google Analytics
google_analytics:
  - "UA-156919721-1"
  - "auto"

edit_uri:

plugins:
  - search

nav:
    - 'index.md'
    - '网络流md.md'
